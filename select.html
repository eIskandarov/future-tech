<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Future - tech | Contacts</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.1/imask.min.js" defer></script>
  <script src="./scripts/main.js" type="module" defer></script>
</head>

<body>
  <header class="header" data-js-header>
    <div class="header__promo">
      <a href="#" class="header__promo-link">
        <span class="icon icon--yellow-arrow">
          Subscribe to our Newsletter For New & latest Blogs and Resources</span>
      </a>
    </div>
    <div class="header__body">
      <div class="header__body-inner container">
        <a href="./index.html" class="header__logo logo" title="Home" aria-label="Home">
          <img width="178" height="50" src="./images/logo.svg" alt="" class="logo__img" />
        </a>
        <div class="header__overlay" data-js-header-overlay>
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a href="./index.html" class="header__menu-link">Home</a>
              </li>
              <li class="header__menu-item">
                <a href="./news.html" class="header__menu-link">News</a>
              </li>
              <li class="header__menu-item">
                <a href="./podcasts.html" class="header__menu-link">Podcast</a>
              </li>
              <li class="header__menu-item">
                <a href="./resources.html" class="header__menu-link">Resources </a>
              </li>
            </ul>
          </nav>
          <a href="./contacts.html" class="header__contact-us-link button button--accent">Contact Us</a>
        </div>
        <button class="header__burger-button burger-button visible-mobile-only" title="Open menu"
          data-js-header-burger-button aria-label="Open menu">
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="select field" data-js-select>
      <label class="select__label" for="phoneNumberPrefix" id="phone-number-prefix-select-label">Phone number
        prefix</label>
      <select class="select__original-control field__control" aria-controls="phone-number-prefix-select-dropdown"
        id="phoneNumberPrefix" tabindex="-1" data-js-select-original-control>
        <option value="+7" selected>+7</option>
        <option value="+1">+1</option>
        <option value="+2">+2</option>
        <option value="+3">+3</option>
      </select>
      <div class="select__body">
        <div class="select__button field__control" tabindex="0" role="combobox" aria-expanded="false"
          aria-haspopup="listbox" data-js-select-button>
          +7
        </div>
        <div class="select__dropdown" role="listbox" id="phone-number-prefix-select-dropdown"
          aria-describedby="phone-number-prefix-select-label" data-js-select-dropdown>
          <div class="select__option is-selected is-current" role="option" aria-selected="true"
            id="phone-number-prefix-select-option-1" data-js-select-option>
            +7
          </div>
          <div class="select__option" role="option" aria-selected="false" id="phone-number-prefix-select-option-2"
            data-js-select-option>
            +1
          </div>
          <div class="select__option" role="option" aria-selected="false" id="phone-number-prefix-select-option-3"
            data-js-select-option>
            +2
          </div>
          <div class="select__option" role="option" aria-selected="false" id="phone-number-prefix-select-option-4"
            data-js-select-option>
            +3
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
